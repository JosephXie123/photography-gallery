<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影师作品集</title>
    <link rel="stylesheet" href="photographers.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">摄影师作品集</div>
            <div class="nav-links">
                <a href="photographers.html">首页</a>
                <a href="#">关于</a>
                <a href="#">联系我们</a>
            </div>
        </nav>
    </header>

    <main class="photographer-detail">
        <div class="photographer-profile">
            <div class="profile-header">
                <div class="profile-image">
                    <img id="photographerImage" src="" alt="摄影师照片">
                </div>
                <div class="profile-info">
                    <h1 id="photographerName"></h1>
                    <p id="photographerBio"></p>
                    <div class="tags">
                        <span id="photographerCategory" class="category"></span>
                    </div>
                </div>
            </div>
        </div>

        <section class="works-section">
            <h2>代表作品</h2>
            <div id="worksGrid" class="works-grid">
                <!-- 作品将通过 JavaScript 动态加载 -->
            </div>
        </section>

        <div id="lightbox" class="lightbox">
            <span class="close-button">&times;</span>
            <img id="lightboxImage" src="" alt="作品大图">
            <div class="lightbox-caption">
                <h3 id="workTitle"></h3>
                <p id="workDescription"></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>致力于展示和推广中国优秀摄影师的作品</p>
            </div>
            <div class="footer-section">
                <h3>联系方式</h3>
                <p>Email: contact@photographers.com</p>
            </div>
            <div class="footer-section">
                <h3>关注我们</h3>
                <div class="social-links">
                    <a href="#">微博</a>
                    <a href="#">微信</a>
                    <a href="#">Instagram</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 中国摄影师作品集. All rights reserved.</p>
        </div>
    </footer>

    <script src="photographers.js"></script>
</body>
</html>
