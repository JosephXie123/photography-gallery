<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国著名摄影师作品集</title>
    <link rel="stylesheet" href="photographers.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">摄影师作品集</div>
            <div class="nav-links">
                <a href="#" class="active">首页</a>
                <a href="#">关于</a>
                <a href="#">联系我们</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>中国著名摄影师</h1>
        <div class="photographers-grid">
            <!-- 何藩 -->
            <div class="photographer-card" onclick="location.href='photographer.html?id=fan_ho'">
                <div class="photographer-image">
                    <img src="images/photographers/fan_ho.jpg" alt="何藩" onerror="this.src='images/placeholder.jpg'">
                </div>
                <div class="photographer-info">
                    <h2>何藩</h2>
                    <p>以黑白街头摄影著称，被誉为"亚洲最具影响力的摄影师之一"</p>
                    <span class="category">街头摄影</span>
                </div>
            </div>

            <!-- 荒木经惟 -->
            <div class="photographer-card" onclick="location.href='photographer.html?id=nobuyoshi_araki'">
                <div class="photographer-image">
                    <img src="images/photographers/nobuyoshi_araki.jpg" alt="荒木经惟" onerror="this.src='images/placeholder.jpg'">
                </div>
                <div class="photographer-info">
                    <h2>荒木经惟</h2>
                    <p>当代最具争议性和影响力的摄影师之一</p>
                    <span class="category">艺术摄影</span>
                </div>
            </div>

            <!-- 王福春 -->
            <div class="photographer-card" onclick="location.href='photographer.html?id=wang_fuchun'">
                <div class="photographer-image">
                    <img src="images/photographers/wang_fuchun.jpg" alt="王福春" onerror="this.src='images/placeholder.jpg'">
                </div>
                <div class="photographer-info">
                    <h2>王福春</h2>
                    <p>以《中国火车》系列闻名于世的纪实摄影大师</p>
                    <span class="category">纪实摄影</span>
                </div>
            </div>

            <!-- 谢昭阳 -->
            <div class="photographer-card" onclick="location.href='photographer.html?id=xie_zhaoyang'">
                <div class="photographer-image">
                    <img src="images/photographers/xie_zhaoyang.jpg" alt="谢昭阳" onerror="this.src='images/placeholder.jpg'">
                </div>
                <div class="photographer-info">
                    <h2>谢昭阳</h2>
                    <p>中国当代风光摄影的代表人物</p>
                    <span class="category">风光摄影</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>致力于展示和推广中国优秀摄影师的作品</p>
            </div>
            <div class="footer-section">
                <h3>联系方式</h3>
                <p>Email: contact@photographers.com</p>
            </div>
            <div class="footer-section">
                <h3>关注我们</h3>
                <div class="social-links">
                    <a href="#">微博</a>
                    <a href="#">微信</a>
                    <a href="#">Instagram</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 中国摄影师作品集. All rights reserved.</p>
        </div>
    </footer>

    <script src="photographers.js"></script>
</body>
</html>
