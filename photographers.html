<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国著名摄影师作品集</title>
    <link rel="stylesheet" href="photographers.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">摄影师作品集</div>
            <div class="nav-links">
                <a href="#" class="active">首页</a>
                <a href="#">关于</a>
                <a href="#">联系我们</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>中国著名摄影师</h1>
        <div class="category-nav">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="街头摄影">街头摄影</button>
            <button class="category-btn" data-category="纪实摄影">纪实摄影</button>
            <button class="category-btn" data-category="时尚摄影">时尚摄影</button>
            <button class="category-btn" data-category="艺术摄影">艺术摄影</button>
        </div>
        <div class="photographers-grid">
            <!-- 何藩 -->
            <div class="photographer-card" data-category="街头摄影" onclick="location.href='photographer.html?id=fan_ho'">
                <div class="photographer-image">
                    <img src="images/photographers/fan_ho.jpg" alt="何藩" onerror="this.src='images/placeholder.jpg'">
                </div>
                <div class="photographer-info">
                    <h2>何藩</h2>
                    <p>以黑白街头摄影著称，被誉为"亚洲最具影响力的摄影师之一"</p>
                    <span class="category">街头摄影</span>
                </div>
            </div>

            <!-- 王福春 -->
            <div class="photographer-card" data-category="纪实摄影" onclick="location.href='photographer.html?id=wang_fuchun'">
                <div class="photographer-image">
                    <img src="images/photographers/wang_fuchun.jpg" alt="王福春" onerror="this.src='images/placeholder.jpg'">
                </div>
                <div class="photographer-info">
                    <h2>王福春</h2>
                    <p>以《中国火车》系列闻名于世的纪实摄影大师</p>
                    <span class="category">纪实摄影</span>
                </div>
            </div>

            <!-- 张家诚 -->
            <div class="photographer-card" data-category="时尚摄影" onclick="location.href='photographer.html?id=zhang_jc'">
                <div class="photographer-image">
                    <img src="images/photographers/zhang_jc.jpg" alt="张家诚" onerror="this.src='images/placeholder.jpg'">
                </div>
                <div class="photographer-info">
                    <h2>张家诚</h2>
                    <p>以独特视角和创新手法著称的时尚摄影大师</p>
                    <span class="category">时尚摄影</span>
                </div>
            </div>

            <!-- 曾无 -->
            <div class="photographer-card" data-category="时尚摄影" onclick="location.href='photographer.html?id=zeng_wu'">
                <div class="photographer-image">
                    <img src="images/photographers/zeng_wu.jpg" alt="曾无" onerror="this.src='images/placeholder.jpg'">
                </div>
                <div class="photographer-info">
                    <h2>曾无</h2>
                    <p>新生代时尚摄影师的代表人物，擅长传统与现代的融合</p>
                    <span class="category">时尚摄影</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>致力于展示和推广中国优秀摄影师的作品</p>
            </div>
            <div class="footer-section">
                <h3>联系方式</h3>
                <p>Email: contact@photographers.com</p>
            </div>
            <div class="footer-section">
                <h3>关注我们</h3>
                <div class="social-links">
                    <a href="#">微博</a>
                    <a href="#">微信</a>
                    <a href="#">Instagram</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 中国摄影师作品集. All rights reserved.</p>
        </div>
    </footer>

    <script src="photographers.js"></script>
    <script>
        // 分类筛选功能
        document.addEventListener('DOMContentLoaded', function() {
            const categoryBtns = document.querySelectorAll('.category-btn');
            const photographerCards = document.querySelectorAll('.photographer-card');

            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    // 给当前按钮添加active类
                    this.classList.add('active');

                    const category = this.dataset.category;
                    
                    photographerCards.forEach(card => {
                        if (category === 'all' || card.dataset.category === category) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
