<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Image</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置背景色
        ctx.fillStyle = '#f0f0f0';
        ctx.fillRect(0, 0, 400, 400);
        
        // 绘制图片占位符图标
        ctx.strokeStyle = '#999';
        ctx.lineWidth = 2;
        
        // 绘制相机图标
        ctx.beginPath();
        ctx.rect(150, 160, 100, 80);
        ctx.moveTo(170, 160);
        ctx.lineTo(190, 140);
        ctx.lineTo(210, 140);
        ctx.lineTo(230, 160);
        ctx.stroke();
        
        // 绘制镜头
        ctx.beginPath();
        ctx.arc(200, 200, 20, 0, Math.PI * 2);
        ctx.stroke();
        
        // 添加文字
        ctx.fillStyle = '#666';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('图片占位符', 200, 260);
        
        // 将canvas转换为图片并下载
        const link = document.createElement('a');
        link.download = 'placeholder.jpg';
        link.href = canvas.toDataURL('image/jpeg');
        link.click();
    </script>
</body>
</html>
